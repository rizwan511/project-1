name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            openjdk-8-jdk \
            autoconf \
            libtool \
            pkg-config \
            python3-pip \
            python3-setuptools \
            python3-dev \
            build-essential \
            ccache

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer

      - name: Build APK
        run: buildozer -v android debug
